  <title>Menu Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      font-family: "Permanent Marker", sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    .menu-container {
      position: relative;
    }

    .menu-button {
      position: absolute;
      top: 0;
      right: 20;
      display: block;
      cursor: pointer;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .menu-icon {
      display: block;
      width: 20px;
      height: 2px;
      background-color: #fff;
      margin-bottom: 4px;
      transition: transform 0.3s;
    }

    .menu {
      position: absolute;
      top: 40px;
      right: 20;
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      border-radius: 4px;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.3s;
    }

    .menu li {
      padding: 10px;
    }

    .menu a {
      display: block;
      color: #fff;
      text-decoration: none;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked ~ .menu {
      transform: scaleY(1);
    }

    input[type="checkbox"]:checked ~ .menu-button .menu-icon {
      transform: rotate(45deg);
    }

    input[type="checkbox"]:checked ~ .menu-button .menu-icon:first-child {
      transform: translateY(6px) rotate(-45deg);
    }

    input[type="checkbox"]:checked ~ .menu-button .menu-icon:last-child {
      transform: translateY(-6px) rotate(-45deg);
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-button">
      <span class="menu-icon"></span>
    </label>

  <!DOCTYPE html>

<body>
  <div id="clock"></div>

  <script>
    function updateTime() {
      var clock = document.getElementById('clock');
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();
      var ampm = hours >= 12 ? 'PM' : 'AM';

      // Convert hours to 12-hour format
      hours = hours % 12;
      hours = hours ? hours : 12;

      // Add leading zeros to minutes and seconds if necessary
      minutes = padZero(minutes);
      seconds = padZero(seconds);

      // Update the clock display
      clock.innerHTML = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
    }

    function padZero(num) {
      return (num < 10 ? '0' : '') + num;
    }

    // Update every second
    setInterval(updateTime, 1000);
  </script>
