<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LobbyPi Scientific Calculator</title>
  <style>
    body {
      background-image: url('lobbypi/thsstudents.png');
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Anton', sans-serif;
    }

    h1 {
      font-family: 'Anton', serif;
      font-weight: 600;
      font-size: 80px;
      color: #f7bf14;
      margin-bottom: 20px;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(5, 90px);
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .display {
      grid-column: span 5;
      height: 80px;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      color: #800020;
      background-color: white;
      font-family: 'REM', sans-serif;
    }

    .button {
      width: 90px;
      height: 80px;
      font-size: 1.2em;
      color: #333;
      background-color: #f7bf14;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e1a10a;
    }

    .button.operator {
      background-color: #800020;
      color: white;
    }

    .button.operator:hover {
      background-color: #5c0015;
    }
  </style>
</head>

<body>
  <h1>LobbyPi Scientific Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <!-- Scientific Operation Buttons -->
    <button class="button operator" onclick="calculateSin()">sin</button>
    <button class="button operator" onclick="calculateCos()">cos</button>
    <button class="button operator" onclick="calculateTan()">tan</button>
    <button class="button operator" onclick="calculateLog()">log</button>
    <button class="button operator" onclick="calculateSqrt()">âˆš</button>

    <!-- Number and Basic Operation Buttons -->
    <button class="button" onclick="appendNumber(7)">7</button>
    <button class="button" onclick="appendNumber(8)">8</button>
    <button class="button" onclick="appendNumber(9)">9</button>
    <button class="button operator" onclick="setOperator('/')">/</button>
    <button class="button operator" onclick="clearDisplay()">C</button>

    <button class="button" onclick="appendNumber(4)">4</button>
    <button class="button" onclick="appendNumber(5)">5</button>
    <button class="button" onclick="appendNumber(6)">6</button>
    <button class="button operator" onclick="setOperator('*')">*</button>
    <button class="button operator" onclick="backspace()">DEL</button>

    <button class="button" onclick="appendNumber(1)">1</button>
    <button class="button" onclick="appendNumber(2)">2</button>
    <button class="button" onclick="appendNumber(3)">3</button>
    <button class="button operator" onclick="setOperator('-')">-</button>
    <button class="button" onclick="appendParenthesis('(')">(</button>

    <button class="button" onclick="appendNumber(0)">0</button>
    <button class="button" onclick="appendDot()">.</button>
    <button class="button operator" onclick="setOperator('+')">+</button>
    <button class="button" onclick="appendParenthesis(')')">)</button>
    <button class="button" onclick="calculate()">=</button>
  </div>

  <script>
    let display = document.getElementById('display');
    let expression = '';

    function appendNumber(number) {
      expression += number;
      display.value = expression;
    }

    function setOperator(operator) {
      expression += operator;
      display.value = expression;
    }

    function appendDot() {
      expression += '.';
      display.value = expression;
    }

    function clearDisplay() {
      expression = '';
      display.value = '';
    }

    function backspace() {
      expression = expression.slice(0, -1);
      display.value = expression;
    }

    function appendParenthesis(paren) {
      expression += paren;
      display.value = expression;
    }

    function calculate() {
      try {
        expression = eval(expression).toString();
        display.value = expression;
      } catch (error) {
        display.value = 'Error';
        expression = '';
      }
    }

    function calculateSin() {
      expression = Math.sin(eval(expression)).toString();
      display.value = expression;
    }

    function calculateCos() {
      expression = Math.cos(eval(expression)).toString();
      display.value = expression;
    }

    function calculateTan() {
      expression = Math.tan(eval(expression)).toString();
      display.value = expression;
    }

    function calculateLog() {
      expression = Math.log10(eval(expression)).toString();
      display.value = expression;
    }

    function calculateSqrt() {
      expression = Math.sqrt(eval(expression)).toString();
      display.value = expression;
    }
  </script>
</body>

</html>
