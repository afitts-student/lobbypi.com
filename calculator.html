<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LobbyPi Calculator</title>
  <style>
    body {
      background-image: url('lobbypi/thsstudents.png');
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Anton', sans-serif;
    }

    h1 {
      font-family: 'Anton', serif;
      font-weight: 600;
      font-size: 80px;
      color: #f7bf14;
      margin-bottom: 20px;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(5, 90px);
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .display {
      grid-column: span 5;
      height: 80px;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      color: #800020;
      background-color: white;
      font-family: 'REM', sans-serif;
    }

    .button {
      width: 90px;
      height: 80px;
      font-size: 1.2em;
      color: #333;
      background-color: #f7bf14;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e1a10a;
    }

    .button.operator {
      background-color: #800020;
      color: white;
    }

    .button.operator:hover {
      background-color: #5c0015;
    }
  </style>
</head>

<body>
  <h1>LobbyPi Scientific Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <!-- Basic Operation Buttons -->
    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button operator" onclick="setOperator('^')">^</button>
    <button class="button operator" onclick="setOperator('/')">/</button>
    <button class="button operator" onclick="setOperator('*')">*</button>
    <button class="button operator" onclick="backspace()">DEL</button>

    <button class="button" onclick="appendNumber(7)">7</button>
    <button class="button" onclick="appendNumber(8)">8</button>
    <button class="button" onclick="appendNumber(9)">9</button>
    <button class="button operator" onclick="setOperator('-')">-</button>
    <button class="button" onclick="calculate()">=</button>

    <button class="button" onclick="appendNumber(4)">4</button>
    <button class="button" onclick="appendNumber(5)">5</button>
    <button class="button" onclick="appendNumber(6)">6</button>
    <button class="button operator" onclick="setOperator('+')">+</button>

    <button class="button" onclick="appendNumber(1)">1</button>
    <button class="button" onclick="appendNumber(2)">2</button>
    <button class="button" onclick="appendNumber(3)">3</button>
    <button class="button" onclick="appendDot()">.</button>

    <button class="button" onclick="appendNumber(0)">0</button>

    <!-- Scientific Operation Buttons -->
    <button class="button operator" onclick="calculateSin()">sin</button>
    <button class="button operator" onclick="calculateCos()">cos</button>
    <button class="button operator" onclick="calculateTan()">tan</button>
    <button class="button operator" onclick="calculateLog()">log</button>
    <button class="button operator" onclick="calculateSqrt()">âˆš</button>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentOperator = null;
    let firstOperand = '';
    let secondOperand = '';
    let resultCalculated = false;

    function appendNumber(number) {
      if (resultCalculated) {
        clearDisplay();
        resultCalculated = false;
      }
      display.value += number;
      if (!currentOperator) {
        firstOperand += number;
      } else {
        secondOperand += number;
      }
    }

    function setOperator(operator) {
      if (!firstOperand) return; // Prevents setting operator if no first operand
      currentOperator = operator;
      display.value += ' ' + operator + ' ';
    }

    function appendDot() {
      if (!currentOperator && !firstOperand.includes('.')) {
        firstOperand += '.';
        display.value += '.';
      } else if (!secondOperand.includes('.')) {
        secondOperand += '.';
        display.value += '.';
      }
    }

    function clearDisplay() {
      display.value = '';
      currentOperator = null;
      firstOperand = '';
      secondOperand = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
      if (currentOperator && secondOperand) {
        secondOperand = secondOperand.slice(0, -1);
      } else if (!currentOperator) {
        firstOperand = firstOperand.slice(0, -1);
      }
    }

    function calculate() {
      if (currentOperator && secondOperand) {
        const a = parseFloat(firstOperand);
        const b = parseFloat(secondOperand);
        let result;

        switch (currentOperator) {
          case '+': result = a + b; break;
          case '-': result = a - b; break;
          case '*': result = a * b; break;
          case '/': result = a / b; break;
          case '^': result = Math.pow(a, b); break;
        }

        display.value = result;
        firstOperand = result.toString();
        secondOperand = '';
        currentOperator = null;
        resultCalculated = true;
      }
    }

    function calculateSin() {
      firstOperand = Math.sin(parseFloat(display.value)).toString();
      display.value = firstOperand;
      resultCalculated = true;
    }

    function calculateCos() {
      firstOperand = Math.cos(parseFloat(display.value)).toString();
      display.value = firstOperand;
      resultCalculated = true;
    }

    function calculateTan() {
      firstOperand = Math.tan(parseFloat(display.value)).toString();
      display.value = firstOperand;
      resultCalculated = true;
    }

    function calculateLog() {
      firstOperand = Math.log10(parseFloat(display.value)).toString();
      display.value = firstOperand;
      resultCalculated = true;
    }

    function calculateSqrt() {
      firstOperand = Math.sqrt(parseFloat(display.value)).toString();
      display.value = firstOperand;
      resultCalculated = true;
    }
  </script>
</body>

</html>
