<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>LobbyPi Time</title>
  <style>
    body {
      background-image: url('newwebsitebackground.png');
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-family: 'DM Serif Text', serif;
      font-weight: 450;
      font-size: 100px;
      color: #FFFFFF;
      margin-top: 50px;
      text-shadow: 7px 7px #f7bf14
    }

    #clock {
      font-family: 'Bowlby One', sans-serif;
      font-size: 300px;
      text-align: center;
      color: #800020;
      text-shadow: 7px 7px #f7bf14;
      margin-top: 50px;
    }

    #schedule {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 100px;
      text-align: center;
      color: #f7bf14;
      margin-top: 95px;
    }
  </style>
  <link rel="shortcut icon" href="lobbypi.png" />
  <link rel="manifest" href="tmanifest.json">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Bebas+Neue&family=DM+Serif+Text&display=swap"
    rel="stylesheet">
</head>

<body>
  <img src="thslogoBW.png" alt="THS Logo"
    style="position: absolute; bottom: 55px; right: 30px; width: 200px; height: 200px;">
  <center>
    <h1>The Hudson School Time</h1>
  </center>
  <div id="clock"></div>
  <div id="schedule">
    <p id="day-period"></p>
  </div>

  <script>
    async function fetchTimeAndUpdate() {
      try {
        const response = await fetch("https://worldtimeapi.org/api/timezone/America/New_York");
        const data = await response.json();
        const currentTime = new Date(data.datetime);

        updateClock(currentTime);
        updateDayPeriod(currentTime);
      } catch (error) {
        console.error("Failed to fetch time:", error);
      }
    }

    function updateClock(currentTime) {
      let hours = currentTime.getHours();
      let minutes = currentTime.getMinutes();
      let seconds = currentTime.getSeconds();
      const clock = document.getElementById("clock");

      hours = hours % 12 || 12;
      minutes = padZero(minutes);
      seconds = padZero(seconds);

      clock.innerHTML = `${hours}:${minutes}:${seconds}`;
    }

    function padZero(num) {
      return (num < 10 ? '0' : '') + num;
    }

    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    function getCurrentPeriod(currentTime) {
      const hours = currentTime.getHours();
      const minutes = currentTime.getMinutes();
      const formattedTime = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0');

      const schedule = [
        ["08:30", "09:10", "Period 1"],
        ["09:10", "09:15", "Five Minute Break"],
        ["09:15", "09:55", "Period 2"],
        ["09:55", "10:00", "Five Minute Break"],
        ["10:00", "10:40", "Period 3"],
        ["10:40", "10:45", "Five Minute Break"],
        ["10:45", "11:25", "Period 4"],
        ["11:25", "11:30", "Five Minute Break"],
        ["11:30", "12:10", "Period 5"],
        ["12:10", "12:15", "Five Minute Break"],
        ["12:15", "12:55", "Period 6"],
        ["12:55", "13:00", "Five Minute Break"],
        ["13:00", "13:40", "Period 7"],
        ["13:40", "13:45", "Five Minute Break"],
        ["13:45", "14:25", "Period 8"],
        ["14:25", "14:30", "Five Minute Break"],
        ["14:30", "15:10", "Period 9"]
      ];

      for (let i = 0; i < schedule.length; i++) {
        if (formattedTime >= schedule[i][0] && formattedTime < schedule[i][1]) {
          return schedule[i][2];
        }
      }

      return null;
    }

    function updateDayPeriod(currentTime) {
      const currentDay = daysOfWeek[currentTime.getDay()];
      const currentPeriod = getCurrentPeriod(currentTime);
      const display = currentPeriod ? `${currentDay} | ${currentPeriod}` : currentDay;
      document.getElementById("day-period").innerHTML = display;
    }

    // Initial call and regular updates
    fetchTimeAndUpdate();
    setInterval(fetchTimeAndUpdate, 10000); // Update every 10 seconds
  </script>
</body>

</html>
