  <script>
    function updateTime() {
      var clock = document.getElementById('clock');
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();
      var ampm = hours >= 12 ? 'PM' : 'AM';

      // Convert hours to 12-hour format
      hours = hours % 12 || 12;

      // Add leading zeros to minutes and seconds if necessary
      minutes = padZero(minutes);
      seconds = padZero(seconds);

      // Update the clock display
      clock.innerHTML = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
    }

    function padZero(num) {
      return (num < 10 ? '0' : '') + num;
    }

    // Update every second
    setInterval(updateTime, 1000);

    // Call updateTime once on page load to initialize the clock
    updateTime();
  </script>

  <script>
    // JavaScript code to get the current day and period
    var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var currentDay = daysOfWeek[new Date().getDay()];

    // Function to get the current period based on time
    function getCurrentPeriod() {
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var formattedTime = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0');

      if (formattedTime >= '08:30' && formattedTime < '09:10') {
        return "Period 1";
      } else if (formattedTime >= '09:10' && formattedTime < '09:15') {
        return "Five Minute Break";
      } else if (formattedTime >= '09:15' && formattedTime < '09:55') {
        return "Period 2";
      } else if (formattedTime >= '09:55' && formattedTime < '10:00') {
        return "Five Minute Break";
      } else if (formattedTime >= '10:00' && formattedTime < '10:40') {
        return "Period 3";
      } else if (formattedTime >= '10:40' && formattedTime < '10:45') {
        return "Five Minute Break";
      } else if (formattedTime >= '10:45' && formattedTime < '11:25') {
        return "Period 4";
      } else if (formattedTime >= '11:25' && formattedTime < '11:30') {
        return "Five Minute Break";
      } else if (formattedTime >= '11:30' && formattedTime < '12:10') {
        return "Period 5";
      } else if (formattedTime >= '12:10' && formattedTime < '12:15') {
        return "Five Minute Break";
      } else if (formattedTime >= '12:15' && formattedTime < '12:55') {
        return "Period 6";
      } else if (formattedTime >= '12:55' && formattedTime < '13:00') {
        return "Five Minute Break";
      } else if (formattedTime >= '13:00' && formattedTime < '13:40') {
        return "Period 7";
      } else if (formattedTime >= '13:40' && formattedTime < '13:45') {
        return "Five Minute Break";
      } else if (formattedTime >= '13:45' && formattedTime < '14:25') {
        return "Period 8";
      } else if (formattedTime >= '14:25' && formattedTime < '14:30') {
        return "Five Minute Break";
      } else if (formattedTime >= '14:30' && formattedTime < '15:10') {
        return "Period 9";
      } else {
        return null; // Return null if outside of school hours
      }
    }

    // Get the current period and display the day and period on the HTML page
    var currentPeriod = getCurrentPeriod();
    if (currentPeriod) {
      document.getElementById("day-period").innerHTML = currentDay + " | " + currentPeriod;
    } else {
      document.getElementById("day-period").innerHTML = currentDay;
    }
