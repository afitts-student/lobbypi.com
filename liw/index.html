<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Rotator</title>
  <style>
    /* Style for the image container */
    .image-container {
      width: 500px; /* Set your desired width */
      height: 400px; /* Set your desired height */
      margin: 0 auto;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Hide all images initially */
    }
    img.active {
      display: block; /* Show the active image */
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="lion1.jpeg" alt="Lion 1" class="active">
  <img src="lion2.jpeg" alt="Lion 2">
  <img src="lion3.jpeg" alt="Lion 3">
</div>

<script>
  // JavaScript to rotate images every 8 seconds
  const images = document.querySelectorAll('.image-container img');
  let currentIndex = 0;

  setInterval(() => {
    // Remove the 'active' class from the current image
    images[currentIndex].classList.remove('active');

    // Move to the next image (loop back to the first image if at the end)
    currentIndex = (currentIndex + 1) % images.length;

    // Add the 'active' class to the new current image
    images[currentIndex].classList.add('active');
  }, 8000); // 8000 ms = 8 seconds
</script>

</body>
</html>
