<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LobbyPi Clubs & Slides Directory</title>
  <link rel="icon" type="image/x-icon" href="lobbypibythssysnet.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Calibri&amp;display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="lobbypi.png">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-family: 'Teko', sans-serif;
      font-weight: 500;
      font-size: 36px;
      text-align: center;
      margin-top: 20px;
    }
    .container {
      flex-grow: 1; /* Occupy remaining vertical space */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
    }
    .content-box {
      padding: 20px;
      margin: 20px;
      width: 100%; /* Occupy the full width of the container */
      font-size: 48px; /* Increase font size */
      list-style-type: disc; /* Use bullet points */
      text-align: center; /* Center text */
    }
    .content-box li {
      margin-bottom: 20px; /* Add spacing between list items */
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>LobbyPi Clubs & Slides Directory:</h1>
  </header>
  <div class="container">
    <ul class="content-box">
      <li><a href="/clubs/btl.png">Between the Lines</a></li>
      <li><a href="/clubs/chess.png">Chess Club</a></li>
      <li><a href="/clubs/gli.png">Girls Learn International</a></li>
      <li><a href="/clubs/gsa.png">GSA</a></li>
      <li><a href="/clubs/reading.png">Fall Into Reading</a></li>
      <li><a href="/clubs/yearbook.png">Yearbook Club</a></li>
      <hr>
      <li><a href="/slides/assemblyadvisory.jpeg">Assembly & Advisory Schedule</a></li>
      <li><a href="/slides/contentsuggestions.jpeg">Got Content Suggestions?</a></li>
      <li><a href="/slides/openhouse.jpg">Open House</a></li>
      </ul>
  </div>
</body>
</html>
