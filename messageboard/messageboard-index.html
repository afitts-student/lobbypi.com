<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board - LobbyPi</title>
    <link rel="shortcut icon" href="/lobbypi/lobbypi.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #800020;
            --gold: #f7bf14;
            --dark-maroon: #5a0016;
            --light-gold: #ffd740;
            --text-dark: #2c2c2c;
            --text-light: #666;
            --bg-light: #fafafa;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(128, 0, 32, 0.1);
            --shadow-hover: 0 15px 40px rgba(128, 0, 32, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--bg-light) 0%, #fff 100%);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--maroon) 0%, var(--dark-maroon) 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(247,191,20,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(247,191,20,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(247,191,20,0.05)"/><circle cx="20" cy="80" r="0.5" fill="rgba(247,191,20,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: -30px auto 0;
            padding: 0 20px 60px;
            position: relative;
            z-index: 10;
        }

        /* Content Card */
        .content-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 50px;
            transition: all 0.3s ease;
            border: 1px solid rgba(247, 191, 20, 0.1);
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 2rem;
            color: var(--maroon);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), var(--light-gold));
            border-radius: 2px;
        }

        /* Message Styles */
        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-box {
            background: linear-gradient(135deg, rgba(247, 191, 20, 0.05) 0%, rgba(128, 0, 32, 0.02) 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(247, 191, 20, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease forwards;
        }

        .message-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(247, 191, 20, 0.15);
            border-color: var(--gold);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(247, 191, 20, 0.2);
        }

        .message-author {
            font-weight: 600;
            color: var(--maroon);
            font-size: 1.1rem;
        }

        .message-date {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .message-content {
            color: var(--text-dark);
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .no-messages {
            text-align: center;
            color: var(--text-light);
            font-size: 1.1rem;
            padding: 40px;
            font-style: italic;
        }

        .loading {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-card {
                padding: 30px 25px;
                margin: -20px 10px 0;
            }

            .message-box {
                padding: 20px;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .card-title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 30px 15px;
            }

            .content-card {
                padding: 25px 20px;
                border-radius: 15px;
            }

            .message-box {
                padding: 15px;
            }
        }

        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--maroon);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0.8;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Message Board</h1>
        <div class="subtitle">THS Community Messages</div>
    </header>

    <div class="main-container">
        <div class="content-card loading">
            <h2 class="card-title">Current Messages</h2>
            
            <div id="messagesContainer" class="messages-container">
                <div class="no-messages">Loading messages...</div>
            </div>
        </div>
    </div>

    <div class="refresh-indicator">Auto-refresh: ON</div>

    <script>
        let messages = [];
        let refreshInterval;

        // Load messages from JSON file
        async function loadMessages() {
            try {
                const response = await fetch('messages.json?t=' + Date.now());
                if (response.ok) {
                    const data = await response.json();
                    messages = data.messages || [];
                    displayMessages();
                } else {
                    console.log('No messages file found, starting with empty messages');
                    messages = [];
                    displayMessages();
                }
            } catch (error) {
                console.log('Error loading messages:', error);
                messages = [];
                displayMessages();
            }
        }

        // Filter and sort messages
        function getActiveMessages() {
            const now = new Date();
            return messages
                .filter(message => {
                    const expiryDate = new Date(message.expiry);
                    return expiryDate > now;
                })
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .slice(0, 5); // Show only up to 5 messages
        }

        // Display messages
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            const activeMessages = getActiveMessages();

            if (activeMessages.length === 0) {
                container.innerHTML = '<div class="no-messages">No active messages to display</div>';
                return;
            }

            container.innerHTML = activeMessages
                .map(message => {
                    const date = new Date(message.timestamp);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    return `
                        <div class="message-box">
                            <div class="message-header">
                                <div class="message-author">${escapeHtml(message.author)}</div>
                                <div class="message-date">${formattedDate}</div>
                            </div>
                            <div class="message-content">${escapeHtml(message.content)}</div>
                        </div>
                    `;
                })
                .join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize the page
        function init() {
            loadMessages();
            
            // Auto-refresh every 30 seconds
            refreshInterval = setInterval(loadMessages, 30000);
            
            // Add loading animation delay
            setTimeout(() => {
                document.querySelector('.loading').style.animationDelay = '0.2s';
            }, 100);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(refreshInterval);
            } else {
                loadMessages();
                refreshInterval = setInterval(loadMessages, 30000);
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Cleanup expired messages periodically
        setInterval(() => {
            const originalLength = messages.length;
            messages = messages.filter(message => {
                const expiryDate = new Date(message.expiry);
                return expiryDate > new Date();
            });
            
            if (messages.length !== originalLength) {
                displayMessages();
            }
        }, 60000); // Check every minute
    </script>
</body>
</html>
